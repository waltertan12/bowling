<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
  <link rel="stylesheet" href="./assets/main.css">
  <script type="text/javascript" src="./js/frame.js"></script>
  <script type="text/javascript" src="./js/bowling.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript">
    var game;
    document.addEventListener('DOMContentLoaded', (e) => {
      var scoreboard = document.getElementById('scoreboard');
      var bowl = document.getElementById('bowl-button');
      var strike = document.getElementById('strike-button');
      var reset = document.getElementById('reset-button');
      game = new Game(scoreboard);

      bowl.addEventListener('click', (e) => {
        game.bowl();
      }, false);

      strike.addEventListener('click', (e) => {
        game.bowl('AWESOME');
      }, false);

      reset.addEventListener('click', (e) => {
        game.reset();
      }, false);
    }, false);
  </script>
</head>
<body>
  <h1>Bowling!</h1>
  <button id="bowl-button" class="btn primary">Bowl!</button>
  <button id="strike-button" class="btn success">Strike!</button>
  <button id="reset-button" class="btn danger">Reset!</button>
  <ul id='scoreboard' class='scoreboard'>
